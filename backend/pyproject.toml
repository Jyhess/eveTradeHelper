[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (géré par line-length)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports autorisés dans __init__.py
"*/unit_tests/*" = ["E501"]  # lignes longues autorisées dans les tests unitaires
"*/integration_tests/*" = ["E501"]  # lignes longues autorisées dans les tests d'intégration

[tool.ruff.lint.isort]
known-first-party = ["domain", "application", "eve", "utils"]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "unit_tests.*",
    "integration_tests.*",
]
ignore_errors = true


